<div>
    <div modal="showModal" close="cancel()">
        <div class="modal-header">
            <h4 class="text-center">Journal this Meditation?</h4>
        </div>
        <div class="modal-body">
            <div class="form-group">
                <input placeholder="Title" ng-value="defaultTitle" type="text" class="form-control bold" id="title">
                <textarea maxlength="400" placeholder="Content" class="form-control" rows="5" id="comment"></textarea>
            </div>
        </div>
        <div class="modal-footer">
            <button class="btn btn-success" ng-click="save()"> Save </button>
            <button class="btn" ng-click="close()">Close</button>
        </div>
    </div>
</div>
